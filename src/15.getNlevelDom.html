  <script>
    const dom = document.querySelector('#div')

    function getN(dom, n, res=[]) {
      if(n === 1) {
        if(dom.children.length) {
          res.push(...dom.children)
        }
        else {
          res.push(dom.childNodes[0])
        }
      } else {
        Array.from(dom.children).forEach(item => {
          getN(item, n-1, res)
        })
      }
    }
    const res = []
    getN(dom,3,res)
