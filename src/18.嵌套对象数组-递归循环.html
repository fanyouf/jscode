//请实现find函数
function find(data, id) {
    let res = '未找到'
    function walk(data,id) {
        for(var i = 0; i< data.length; i++) {
            const it = data[i]
            if(it.id === id) {
              res = it.name
              break
            } else if (it.children && it.children.length > 0) {
                walk(it.children, id)
            } 
        }
    }
    walk(data,id)
    return res
}
